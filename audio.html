<!doctype html>
<html>
    <head>
        <title>audio</title></head>

        <body>
            <h1>Audio element</h1>
            <p>Click on play button</p>
            <audio controls><!--It displays audio controls play,pause,seeking,volume-->
             <source src="bird.mp3" type="audio/mpeg">
             </audio><br>

           <h1>autoplay</h1>
            <audio controls autoplay><!--Vdio startplay automatically-->
            <source src="bird.mp3" type="audio/mpeg">
            </audio><br>

             <h1>loop</h1>
            <audio controls loop><!--audio will start playing again-->
            <source src="bird.mp3" type="audio/mpeg">
            </audio><br>

             <h1>Muted</h1>
            <audio controls muted><!--It displays audio controls play,pause,seeking,volume-->
            <source src="bird.mp3" type="audio/mpeg">
            </audio><br>

        </body>
</html>
