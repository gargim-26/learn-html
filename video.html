<!doctype html>
<html>
    <head>
        <title>video</title></head>

        <body>
            <h1>video element</h1>
            <p>Click on play button</p>
            <video controls width="300" height="240"><!--It displays audio controls play,pause,seeking,volume-->
             <source src="video.mp4" type="video/mp4">
            </video><br>

           <h1>autoplay</h1>
            <video controls autoplay width="300"  height="240"><!--Vdio startplay automatically-->
            <source src="video.mp4" type="video/mp4">
            </video><br>

             <h1>loop</h1>
            <video controls loop width="300" height="240"><!--video will start playing again-->
            <source src="video.mp4" type="video/mp4">
            </video><br>

             <h1>Muted</h1>
            <video controls muted width="300" height="240"><!--It mutes the video-->
            <source src="video.mp4" type="video/mp4">
            </video><br>

        </body>
</html>
