<!doctype html>
<html>
    <head><title>Table</title></head>
    <body>
        <h1>Table elements</h1>

        <table> <!--This tag defines html table-->
      <caption>Monthly Savings</caption>
      <thead><!--Use to grup the header content in html table-->
          <tr><!--defines row in html-->
              <th>Month</th>
              <th>Savings</th><!--defines the header cell in html-->
              </tr>
            </thead>
            <tbody><!--Use to group content in an html table-->
                <tr>
                    <td>january</td><!--Defines a standard data cell in 
                    html-->
                    <td>5000</td>
            </tr>
                <tr>
                    <td>Februvary</td>
                    <td>6000</td>
            </tr>
            </tbody>
          
      <tfoot><!--Use to group footer content in an HTML table-->
             <tr>
                 <td>Sum</td>
                 <td>11000</td>
                 </tr>
             
      </tfoot>
            

        
        </table>
    </body>
</html>
